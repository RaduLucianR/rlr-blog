  <p class="byline">
    <small>by {{ page.author }} on <time datetime="{{page.date}}">{{ page.date | date: "%A, %B %e, %Y" }}</time>
      <br/><a href="{{ site.baseurl }}">← Back to the list</a>
      {% endif %}

</article>
